plugin: aws_ec2
regions:
  - us-east-1
  - us-west-1
filters:
  tag:Name: infra
compose:
  ansible_host: public_ip_addresss
  ansible_user: "ubuntu"
  ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  nginx_server_name: "ubuntu"  # Ensure this variable is defined in your playbook or inventory
host_key_checking: False
ansible_ssh_private_key_file: /var/lib/jenkins/workspace/infra1/test1.pem
